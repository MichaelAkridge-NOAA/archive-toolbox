name: v2 Build Executables

on:
  workflow_dispatch: # Trigger workflow manually from GitHub Actions

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y git
          pip install pyinstaller numpy
          git clone https://github.com/chriskiehl/Gooey.git
          cd Gooey
          python setup.py install
          cd ..
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Install Dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          pip install pyinstaller numpy
          git clone https://github.com/chriskiehl/Gooey.git
          cd Gooey
          python setup.py install
          cd ..
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Install Dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          pip install pyinstaller numpy gooey
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Build Executable on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: toolbox/garmin-gps-file-converter/gpxconverter.py
          onefile: true

      - name: Build Executable on macOS
        if: matrix.os == 'macos-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: toolbox/garmin-gps-file-converter/gpxconverter.py
          onefile: true

      - name: Build Executable on Windows
        if: matrix.os == 'windows-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: toolbox/garmin-gps-file-converter/gpxconverter.py
          onefile: true

      - name: Upload Artifacts on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: gpxconverter-ubuntu
          path: build/*.bin

      - name: Upload Artifacts on macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: gpxconverter-macos
          path: build/*.app/**/*

      - name: Upload Artifacts on Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: gpxconverter-windows
          path: build/*.exe

