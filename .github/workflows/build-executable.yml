name: Build Executables

on:
  workflow_dispatch: # Trigger workflow manually from GitHub Actions

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy gooey

      - name: Build executable
        run: pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Rename and Upload artifact
        run: mv dist/gpxconverter.exe dist/gpxconverter-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-windows
          path: dist/gpxconverter-windows.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy gooey

      - name: Build executable
        run: pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Rename and Upload artifact
        run: mv dist/gpxconverter dist/gpxconverter-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-macos
          path: dist/gpxconverter-macos

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          auto-activate-base: true

      - name: Create and activate conda environment
        run: |
          conda create -n myenv python=3.11 -y
          conda run -n myenv conda install -c conda-forge pyinstaller numpy wxpython -y

      - name: Install Gooey from source
        run: |
          conda run -n myenv git clone https://github.com/chriskiehl/Gooey.git
          cd Gooey
          conda run -n myenv python setup.py install

      - name: Build executable
        run: |
          conda run -n myenv pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Rename and Upload artifact
        run: mv dist/gpxconverter dist/gpxconverter-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-linux
          path: dist/gpxconverter-linux

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release name and tag
        id: set-release
        run: |
          DATE_TIME=$(date +%Y%m%d_%H-%M-%S)
          echo "RELEASE_TAG=v1.0.${DATE_TIME}" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release v1.0.${DATE_TIME}" >> $GITHUB_ENV

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-windows
          path: ./artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-macos
          path: ./artifacts/macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-linux
          path: ./artifacts/linux

      - name: List downloaded artifacts
        run: ls -R ./artifacts

      - name: Create and Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ./artifacts/windows/gpxconverter-windows.exe
            ./artifacts/macos/gpxconverter-macos
            ./artifacts/linux/gpxconverter-linux
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: "Release ${{ env.RELEASE_NAME }} TEST - GHA to build Exe files"
          draft: true
          prerelease: true
