name: 01 - Build Executables

on:
  workflow_dispatch: # Trigger workflow manually from GitHub Actions

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        file: [
          'toolbox/heic-heif-converter/heic-heif-converter.py',
          'toolbox/archive-manifest-file-tool/mnftool_gui.py',
          'toolbox/file-copy-tool/filecopy_tool.py',
          'toolbox/folder-stats-tool/folderstats.py',
          'toolbox/garmin-gps-file-converter/gpxconverter.py'
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set file name without extension
        id: set-filename
        run: echo "FILE_NAME=$(basename ${{ matrix.file }} .py)" >> $GITHUB_ENV

      - name: Set up Python on Windows and macOS
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Miniconda on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          auto-activate-base: true

      - name: Create and activate conda environment on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          conda create -n myenv python=3.11 -y
          conda run -n myenv conda install -c conda-forge pyinstaller numpy wxpython -y

      - name: Install dependencies on Windows and macOS
        if: matrix.os != 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy gooey

      - name: Install Gooey from source on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          conda run -n myenv git clone https://github.com/chriskiehl/Gooey.git
          cd Gooey
          conda run -n myenv python setup.py install

      - name: Build executable
        run: pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas ${{ matrix.file }}
        shell: bash

      - name: Rename artifact
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/${{ env.FILE_NAME }}.exe dist/${{ env.FILE_NAME }}-windows.exe;
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/${{ env.FILE_NAME }} dist/${{ env.FILE_NAME }}-macos;
          else
            mv dist/${{ env.FILE_NAME }} dist/${{ env.FILE_NAME }}-linux;
          fi
        shell: bash

      - name: Zip artifact on Windows
        if: matrix.os == 'windows-latest'
        run: powershell Compress-Archive -Path dist\\${{ env.FILE_NAME }}-windows.exe -DestinationPath dist\\${{ env.FILE_NAME }}-windows.zip

      - name: Zip artifact on macOS and Linux
        if: matrix.os != 'windows-latest'
        run: zip -j dist/${{ env.FILE_NAME }}-${{ matrix.os }}.zip dist/${{ env.FILE_NAME }}-${{ matrix.os }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}-${{ matrix.os }}
          path: dist/${{ env.FILE_NAME }}-${{ matrix.os }}.zip

  create-release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set release name and tag
        id: set-release
        run: |
          DATE_TIME=$(date +%Y%m%d_%H-%M-%S)
          echo "RELEASE_TAG=v1.0.${DATE_TIME}" >> $GITHUB_ENV
          echo "RELEASE_NAME=Release v1.0.${DATE_TIME}" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: |
            heic-heif-converter-${{ matrix.os }}
            mnftool_gui-${{ matrix.os }}
            filecopy_tool-${{ matrix.os }}
            folderstats-${{ matrix.os }}
            gpxconverter-${{ matrix.os }}
          path: ./artifacts/${{ matrix.os }}

      - name: List downloaded artifacts
        run: ls -R ./artifacts

      - name: Create and Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ./artifacts/windows/*.zip
            ./artifacts/macos/*.zip
            ./artifacts/linux/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: "Release ${{ env.RELEASE_NAME }} TEST - GHA to build Exe files"
          draft: true
          prerelease: true
