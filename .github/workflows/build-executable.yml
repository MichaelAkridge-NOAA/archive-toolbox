name: v5 Build Executables

on:
  workflow_dispatch: # Trigger workflow manually from GitHub Actions

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy gooey

      - name: Build executable
        run: pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-windows
          path: dist/gpxconverter.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy gooey

      - name: Build executable
        run: pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-macos
          path: dist/gpxconverter

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: '3.11'
          auto-activate-base: true

      - name: Create and activate conda environment
        run: |
          conda create -n myenv python=3.11 -y
          conda run -n myenv conda install -c conda-forge pyinstaller numpy wxpython -y

      - name: Install Gooey from source
        run: |
          conda run -n myenv git clone https://github.com/chriskiehl/Gooey.git
          cd Gooey
          conda run -n myenv python setup.py install

      - name: Build executable
        run: |
          conda run -n myenv pyinstaller -F --strip --exclude-module tkinter --exclude-module pandas toolbox/garmin-gps-file-converter/gpxconverter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpxconverter-linux
          path: dist/gpxconverter

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-windows
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-macos
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: gpxconverter-linux
          path: ./artifacts

      - name: Create and Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ./artifacts/gpxconverter-windows/gpxconverter.exe
            ./artifacts/gpxconverter-macos/gpxconverter
            ./artifacts/gpxconverter-linux/gpxconverter
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.1  # Update as necessary
          name: Release v1.0.1
          body: "Release v1.0.1 TEST - GHA to build Exe files"
          draft: true
          prerelease: true
